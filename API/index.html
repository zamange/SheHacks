<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Payout Location</title>
    <link rel="stylesheet" href="styles.css" id="theme-stylesheet">
</head>
<body>
    <div class="container">
        <h1>Find a Payout Location</h1>
        <input type="text" id="search-bar" placeholder="Enter your location or partner name...">
        <button id="search-button">Search</button>
        <div id="results"></div>
        <div id="map" class="centered-map"></div> 
    </div>

    <!-- Night Vision Toggle Button -->
    <button id="toggle-vision" class="toggle-vision">
        <img src="day-icon.png" alt="Toggle to Night Vision" id="vision-icon">
    </button>

    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAve5flx8ICYiEyvSXGURWKY25-iVCgh-4&callback=initMap"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
