<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Payout Location</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find a Payout Location</h1>
        <div id="location-status"></div>
        <div id="search-section" style="display: none;">
            <input type="text" id="search-bar" placeholder="Enter your location or partner name...">
            <button id="search-button">Search</button>
        </div>
        <div id="results"></div>
        <div id="map"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAve5flx8ICYiEyvSXGURWKY25-iVCgh-4&callback=initMap"></script>
    <script src="app.js"></script>
</body>
</html>
